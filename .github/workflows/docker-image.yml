name: Docker Image CI

on:
  push:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag richard1ybb/stf:$(date +%s)
    - name: Push the Docker image
      run: docker push richard1ybb/stf:$(date +%s)
